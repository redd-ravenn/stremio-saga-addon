<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection Content - Stremio Addon Configuration</title>
  <link rel="shortcut icon" href="https://i.imgur.com/jEPaX6R.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
  <div id="addon">
    <div class="logo">
      <img src="https://i.imgur.com/jEPaX6R.png" alt="Collection Content" />
    </div>
    <h1>Collection Content</h1>
    <h2>Discover and navigate through movie collections</h2>
    <div class="separator"></div>
    <form id="mainForm">
      <div class="form-element">
        <label for="tmdbApiKey">TMDb API key</label>
        <input 
          type="text" 
          id="tmdbApiKey" 
          name="tmdbApiKey" 
          placeholder="Enter your TMDB API key"
          required 
        />
        <p class="hint">
          <a href="https://www.themoviedb.org/settings/api" target="_blank">Get your API key here</a>
        </p>
      </div>

      <div class="form-element">
        <label for="language">Display language</label>
        <select id="language" name="language" required>
          <option value="">Select your preferred language</option>
        </select>
      </div>

      <div class="form-element">
        <label class="checkbox-wrapper">
          <input type="checkbox" id="showRating" name="showRating" />
          Show movie ratings
        </label>
      </div>

      <div class="form-element">
        <label class="checkbox-wrapper">
          <input type="checkbox" id="showTagline" name="showTagline" />
          Show movie taglines
        </label>
      </div>

      <div class="button-container">
        <div class="install-link">
          <button type="button" id="installButton">Install addon</button>
        </div>
        <div class="copy-link">
          <button type="button" id="copyButton">Copy installation link</button>
        </div>
      </div>
    </form>
  </div>
  <div id="popup" class="popup"></div>
  <script src="/public/js/languages.js"></script>
  <script src="/public/js/app.js"></script>
</body>
</html>
